<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css">

  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
        <a id="forkme_banner" href="https://github.com/sdressler/elapsd">View on GitHub</a>

          <h1 id="project_title">elaps'd</h1>
          <h2 id="project_tagline">application run-time measurement and analysis with ease</h2>

          <section id="downloads">
            <a class="zip_download_link" href="https://github.com/sdressler/elapsd/archive/master.zip">Download this project as a .zip file</a>
            <a class="tar_download_link" href="https://github.com/sdressler/elapsd/archive/master.tar.gz">Download this project as a tar.gz file</a>
          </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
                {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Slate theme maintained by <a href="https://github.com/jsncostello">Jason Costello</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

  </body>
</html>
